  <!-- SCRIPT -->
  <script>
    const modal = document.getElementById('lightboxModal');
    const modalContent = document.querySelector('.lightbox-content');
    const closeBtn = document.querySelector('.lightbox-close');

    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', () => {
        modal.classList.add('show');
        modalContent.innerHTML = '';

        if (item.tagName === 'IMG') {
          const img = document.createElement('img');
          img.src = item.src;
          modalContent.appendChild(img);
        } else if (item.tagName === 'VIDEO') {
          const video = document.createElement('video');
          video.src = item.src;
          video.controls = true;
          video.autoplay = true;
          video.loop = true;
          modalContent.appendChild(video);
        }
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.remove('show');
      modalContent.innerHTML = '';
    });

    modal.addEventListener('click', (e) => {
      if (e.target.classList.contains('lightbox-modal') || e.target.classList.contains('lightbox-backdrop')) {
        modal.classList.remove('show');
        modalContent.innerHTML = '';
      }
    });
  </script>

<script>
  const cursor = document.querySelector('.custom-cursor');

  // Move the cursor
  document.addEventListener('mousemove', e => {
    cursor.style.top = e.clientY + 'px';
    cursor.style.left = e.clientX + 'px';
  });

  // Click ripple
  document.addEventListener('click', () => {
    cursor.classList.add('ripple');
    setTimeout(() => {
      cursor.classList.remove('ripple');
    }, 500);
  });
</script>
<script>
  const cursor = document.querySelector('.custom-cursor');

  document.addEventListener('mousemove', e => {
    cursor.style.top = e.clientY + 'px';
    cursor.style.left = e.clientX + 'px';
  });

  document.addEventListener('click', () => {
    cursor.classList.add('ripple');
    setTimeout(() => cursor.classList.remove('ripple'), 500);
  });

  // Hover effect on buttons and links
  document.querySelectorAll('button, a, .btn').forEach(el => {
    el.addEventListener('mouseenter', () => {
      cursor.classList.add('hover');
    });
    el.addEventListener('mouseleave', () => {
      cursor.classList.remove('hover');
    });
  });
</script>
