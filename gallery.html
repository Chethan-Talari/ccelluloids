<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <a href="index.html">
      <img src="white-logo.png" class="logo" alt="Logo">
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- HEADING -->
  <section class="gallery-preview">
    <h2 class="section-heading">My Best Shots</h2>
  </section>

  <!-- GALLERY GRID -->
  <div class="gallery-grid">
    <!-- Images -->
    <div class="gallery-item" data-aos="fade-up">
      <input type="checkbox" id="img1" hidden>
      <label for="img1">
        <img src="photo1.jpg" alt="Photo 1">
      </label>
      <div class="lightbox">
        <label for="img1" class="lightbox-overlay"></label>
        <img src="photo1.jpg" class="lightbox-image">
      </div>
    </div>

    <div class="gallery-item" data-aos="fade-up">
      <input type="checkbox" id="img2" hidden>
      <label for="img2">
        <img src="photo2.jpg" alt="Photo 2">
      </label>
      <div class="lightbox">
        <label for="img2" class="lightbox-overlay"></label>
        <img src="photo2.jpg" class="lightbox-image">
      </div>
    </div>

    <div class="gallery-item" data-aos="fade-up">
      <input type="checkbox" id="img3" hidden>
      <label for="img3">
        <img src="photo3.jpg" alt="Photo 3">
      </label>
      <div class="lightbox">
        <label for="img3" class="lightbox-overlay"></label>
        <img src="photo3.jpg" class="lightbox-image">
      </div>
    </div>

    <div class="gallery-item" data-aos="fade-up">
      <input type="checkbox" id="img4" hidden>
      <label for="img4">
        <img src="photo4.jpg" alt="Photo 4">
      </label>
      <div class="lightbox">
        <label for="img4" class="lightbox-overlay"></label>
        <img src="photo4.jpg" class="lightbox-image">
      </div>
    </div>

    <div class="gallery-item" data-aos="fade-up">
      <input type="checkbox" id="img5" hidden>
      <label for="img5">
        <img src="photo5.jpg" alt="Photo 5">
      </label>
      <div class="lightbox">
        <label for="img5" class="lightbox-overlay"></label>
        <img src="photo5.jpg" class="lightbox-image">
      </div>
    </div>

    <div class="gallery-item" data-aos="fade-up">
      <input type="checkbox" id="img6" hidden>
      <label for="img6">
        <img src="photo6.jpg" alt="Photo 6">
      </label>
      <div class="lightbox">
        <label for="img6" class="lightbox-overlay"></label>
        <img src="photo6.jpg" class="lightbox-image">
      </div>
    </div>

    <!-- Videos -->
    <video src="vid1.mp4" class="gallery-video" muted autoplay loop controls data-aos="fade-up"></video>
    <video src="vid2.mp4" class="gallery-video" muted autoplay loop controls data-aos="fade-up"></video>
    <video src="vid3.mp4" class="gallery-video" muted autoplay loop controls data-aos="fade-up"></video>
  </div>

  <!-- CTA -->
  <div style="text-align:center; margin:40px;">
    <a href="about.html" class="btn">Know More About Me</a>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-left">
      Contact: cc.group@zohomail.in | Phone: +91 810 6543 475
    </div>
    <div class="footer-right">
      <img src="white-logo.png" width="100" alt="Logo">
    </div>
  </footer>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
