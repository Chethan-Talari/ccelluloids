<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <a href="index.html">
      <img src="white-logo.png" class="logo" alt="Logo" />
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- HEADING -->
  <section class="gallery-preview">
    <h2 class="section-heading">My Best Shots</h2>
  </section>

  <!-- GALLERY GRID -->
  <div class="gallery-grid">
    <img src="photo1.jpg" alt="Photo 1" class="gallery-item" />
    <img src="photo2.jpg" alt="Photo 2" class="gallery-item" />
    <img src="photo3.jpg" alt="Photo 3" class="gallery-item" />
    <img src="photo4.jpg" alt="Photo 4" class="gallery-item" />
    <img src="photo5.jpg" alt="Photo 5" class="gallery-item" />
    <img src="photo6.jpg" alt="Photo 6" class="gallery-item" />

    <video src="vid1.mp4" class="gallery-item" muted loop controls></video>
    <video src="vid2.mp4" class="gallery-item" muted loop controls></video>
    <video src="vid3.mp4" class="gallery-item" muted loop controls></video>
  </div>

  <!-- CTA -->
  <div style="text-align:center; margin:40px;">
    <a href="about.html" class="btn">Know More About Me</a>
  </div>

  <!-- LIGHTBOX MODAL -->
  <div id="lightboxModal" class="lightbox-modal">
    <span class="lightbox-close">&times;</span>
    <div class="lightbox-overlay-content">
      <div class="lightbox-content"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-left">
      Contact: cc.group@zohomail.in | Phone: +91 810 6543 475
    </div>
    <div class="footer-right">
      <img src="white-logo.png" width="100" alt="Logo" />
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    const modal = document.getElementById('lightboxModal');
    const modalContent = document.querySelector('.lightbox-content');
    const closeBtn = document.querySelector('.lightbox-close');

    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', () => {
        modal.classList.add('show');
        modalContent.innerHTML = '';
        if (item.tagName === 'IMG') {
          const img = document.createElement('img');
          img.src = item.src;
          modalContent.appendChild(img);
        } else if (item.tagName === 'VIDEO') {
          const video = document.createElement('video');
          video.src = item.src;
          video.controls = true;
          video.autoplay = true;
          video.loop = true;
          modalContent.appendChild(video);
        }
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.remove('show');
      modalContent.innerHTML = '';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal || e.target.classList.contains('lightbox-overlay-content')) {
        modal.classList.remove('show');
        modalContent.innerHTML = '';
      }
    });
  </script>
</body>
</html>
