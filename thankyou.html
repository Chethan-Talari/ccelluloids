<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Chethan Talari</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .thank-you-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to bottom, #000, #111);
    }

    .thank-you-section h1 {
      font-size: 3rem;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .thank-you-section p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1.5;
      color: #ccc;
    }

    .back-home-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ffcc00;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-home-btn:hover {
      background-color: #e6b800;
    }

    @media (max-width: 600px) {
      .thank-you-section h1 {
        font-size: 2.5rem;
      }

      .thank-you-section p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="thank-you-section">
    <h1>I heard you.</h1>
    <p>Thank you for reaching out to me. I'll contact you soon.</p>
    <a href="index.html" class="back-home-btn">‚Üê Back to Home</a>
  </section>
</body>
</html>
