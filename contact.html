<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <a href="index.html"><img src="white-logo.png" class="logo" alt="Logo"></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Me</h2>
    <p>For bookings and inquiries, reach out here.</p>
    <div class="contact-container">
      <form action="https://formspree.io/f/mqabkwwb" method="POST">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="tel" placeholder="Your Phone">
        <textarea rows="5" placeholder="Your Message"></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
      <p id="success-message" style="display:none; color:green;">
  Thank you! Your message has been sent.
</p>
      <img src="contact-image.jpg" alt="Telephone" width="180">
    </div>

    <div class="contact-info">
      <p><img src="location-icon.gif" width="20"> HSR Layout, Bangalore</p>
      <p><img src="phone-icon.gif" width="20"> +91 810 6543 475</p>
      <p><img src="email-icon.gif" width="20"> cc.group@zoho.in</p>
    </div>
  </section>
<script>
  const form = document.getElementById("contact-form");
  const message = document.getElementById("success-message");

  form.addEventListener("submit", async function(e) {
    e.preventDefault(); // stop form from redirecting
    const formData = new FormData(form);

    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    });

    if (response.ok) {
      form.reset();
      message.style.display = "block";
    } else {
      alert("There was an error. Please try again.");
    }
  });
</script>

  <footer>
    <div class="footer-left">
      Contact: cc.group@zohomail.in | Phone: +91 810 6543 475
    </div>
    <div class="footer-right">
      <img src="white-logo.png" width="100" alt="Logo">
    </div>
  </footer>
</body>
</html>
